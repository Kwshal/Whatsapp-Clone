<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chat App</title>
     <link rel="stylesheet" href="chat.css">
     <meta name="notification-permission" content="default">
</head>

<body>
     <div class="container">
          <div class="chat-area">
               <div class="header">
                    <button onclick="logout()">Logout</button>
                    <select id="userDropdown" class="user-dropdown">
                         <option value="">Select a user</option>
                    </select>
               </div>
               <div id="messages"></div>
               <div id="typing-indicators"></div>
               <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendButton">Send</button>
               </div>
               <!-- User permission controls for kwshal only -->
               <div id="permissionControls" style="display: none;">
                    <label for="permitUserDropdown">Allow user to see your typing:</label>
                    <select id="permitUserDropdown">
                         <option value="">Select a user</option>
                         <option value="Bino">Bino</option>
                         <option value="Cat">Cat</option>
                         <option value="Mockingbird">Mockingbird</option>
                         <option value="BoAt">BoAt</option>
                         <!-- User options will be populated here -->
                    </select>
                    <button id="permitUserButton">Permit User</button>
               </div>

          </div>
     </div>

     <script type="module" src="chat.js"></script>
     <script type="module" src="bots.js"></script>
</body>

</html>
